<div class="container">
  <div class="title">
  <h2 *ngIf="!hide">Log In</h2>
  <alert></alert>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <label for="username">Username</label>
      <input matInput name="text" formControlName="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <label for="password">Password</label>
      <input matInput type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </mat-form-field>
    <div class="formButtons">
      <button [disabled]="loading" class="actionBtn">Login</button>
    </div>
    <div class="underForm form-group">
      <h4>New User?</h4>
      <a routerLink="/register">Register</a>
    </div>
  </form>
</div>
