<div class="container">
  <h2>Edit Profile</h2>

  <div class="wrapper">
    <form action="">
        <label for="pic">Upload your Profile Picture</label>
        <input type="file" (change)="handleFileSelect($event)" name="profilePic">
    </form>
  </div>

  <button (click)="update()" *ngIf="!uploaded">Save</button>
  <alert *ngIf="uploaded"></alert>


</div>
