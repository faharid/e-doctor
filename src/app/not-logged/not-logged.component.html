<div class="container">
  <img id="cover" src="https://i.imgur.com/ehx8EL3.jpg" alt="">

  <div class="accessDenied">
    <h2>Too see a doctor's calendar you need to log in</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <label for="username">Username</label>
        <input matInput name="text" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <label for="password">Password</label>
        <input matInput type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </mat-form-field>
      <div class="formButtons">
        <button [disabled]="loading" class="actionBtn">Login</button>
      </div>
      <div class="underForm form-group">
        <h4>New User?</h4>
        <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>
</div>
