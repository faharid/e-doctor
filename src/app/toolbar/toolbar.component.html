<div class="toolbar">
  <div class="title">
    <a class='homeBtn' routerLink="/home"><h3>eDoctor</h3></a><h4 *ngIf="currentUser">{{currentUser.firstName}} {{currentUser.lastName}}</h4>
  </div>
  <a *ngIf="currentUser" (click)="logout()" class="logOut">Log Out</a>
  <div class="toolbarButtons" *ngIf="!currentUser">
    <ul>
      <li><a routerLink="/register">Sign Up</a></li>
      <li><a routerLink="/login">Log In</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropdownBtn" (click)="drop = !drop"><fa-icon icon="ellipsis-v"></fa-icon></a>
        <div class="dropdownContent" *ngIf="drop">
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </li>
    </ul>
  </div>
</div>
